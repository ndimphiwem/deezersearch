<div class="container mt-3">
  <p class="note note-light row mx-0 px-0 justify-content-between align-items-center">
    <app-search (searchUpdated)="getArtists($event)"></app-search>
  </p>
  <div class="d-flex justify-content-center py-5" *ngIf="loading">
    <div class="spinner-border" role="status"></div>
  </div>
  <div class="row"  *ngIf="!loading">
    <div class="col-12 col-md-4 col-lg-3 mb-3 text-center" *ngFor="let artist of artists">
      <div class="card text-center">
        <a [routerLink]="artist?.id">
          <img
          [src]="artist?.picture_medium"
            class="card-img-top rounded-circle img-thumbnail bg-dark border-dark border-1 p-2 mb-2 mx-auto"
            alt="..."
            style="width: 150px;"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title fw-normal">{{ artist?.name }}</h5>
          <p class="card-text mb-1">
            {{ artist?.nb_fan }} Fans
          </p>
          <p class="card-text mb-1">
            {{ artist?.nb_album }} Albums
          </p>
        </div>
      </div>
    </div>
  </div>
  <p class="note note-info row mx-0 align-items-center" *ngIf="!artists || artists?.length === 0">
    No Artists found. Please search for an artist or try a new search.
  </p>
</div>
